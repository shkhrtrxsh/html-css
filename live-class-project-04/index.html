<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar-container flex flex-row justify-between">
          <div class="grow-list flex flex-row p-10">
            <div class="pt-5">
              <img src="./assets/Logo.png" alt="brand-logo" />
            </div>
            <div class=" p-5">
              <ul class="list flex flex-row">
                <li class="list-item p-5">Home</li>
                <li class="list-item p-5">About</li>
                <li class="list-item p-5">Services</li>
                <li class="list-item p-5">Portfolio</li>
                <li class="list-item p-5">Pricing</li>
              </ul>
            </div>
          </div>
          <div class="button-group p-10 flex justify-center">
            <button class="nav-button">Contact Us</button>
          </div>
        </nav>
      </section>
      <!-- Banner -->
      <section aria-label="banner">
        <div class="banner-container flex flex-row">
          <!-- Left text -->
          <div class="pl-10 flex flex-col flex-grow: 1">
            <div class="pt-10 pb-10 font-bold text-7xl text-blue-900">
              <h1 class="heading-text">
                We Help You <span class="text-blue-700">Crush</span> Your Competition
              </h1>
            </div>
            <div class="pt-10 pb-10">
              <p class="description">
                Build trust to connect your brand to billions of users and grow
                your revenue through SEO.
              </p>
            </div>
            <div class="">
              <button class="nav-button btn">See our services</button>
            </div>
          </div>
          <!-- Right Text -->
          <div class="flex-grow: 2">
            <img src="./assets/Header Illustration.png" alt="illustration" />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
