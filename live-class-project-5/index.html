<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar flex flex-row text-white justify-between">
          <div class="flex flex-row">
            <div class="p-5">
              <img src="./assets/white-logo.png" alt="logo" class="logo" />
            </div>
            <div class="line m-6"></div>
            <div class="grow-list p-5">
              <ul class="list flex flex-row">
                <li class="list-item p-5">Apps</li>
                <li class="list-item p-5">DAO</li>
                <li class="list-item p-5">Technology</li>
                <li class="list-item p-5">Token</li>
                <li class="list-item p-5">Contributors</li>
              </ul>
            </div>
          </div>
          <div class="p-5">
            <button class="bg-purple-500 hover:bg-blue-300 text-white font-bold py-2 px-4 border border-blue-700 rounded">
              Buy 1 Token
            </button>
          </div>
        </nav>
      </section>
      <!-- Hero Section -->
      <section aria-label="hero">
        <div class="hero flex flex-col">
          <h1 class="hero-heading text-white text-8xl flex-wrap p-20 font-bold text-center ">Lets build a better tomorrow, together.</h1>
          <p class="hero-description text-white text-2xl flex-wrap  font-bold text-center">
            Buy 1 Token. Join the DAO. Change the world
          </p>
          <div class="flex justify-center pt-10">
            <button class="pl-10 w-30 bg-purple-500 hover:bg-blue-700 text-white text-2xl py-2 px-4 font-bold  border border-blue-700 rounded">
              Request Early Access
            </button>
          </div>
          
        </div>
      </section>
    </div>
  </body>
</html>
