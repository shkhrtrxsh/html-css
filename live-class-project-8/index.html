<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>

          <h5 class="nav-item pl-5 pr-5">ABOUT</h5>

              LEARN MORE
            </button>
          </div>
          
        </div>
        <div class="imgs-div flex-2 flex flex-row">
          
            <div class="flex flex-col my-auto pr-14">
              <img
              src="./images/vector-dot.svg"

              class="vector-dot pl-16"
            />
              <img src="./images/vector.svg" alt="vector-img" class="vector-img" /></div>
          
          
          <img src="./images/intro-img.svg" alt="intro-img" />
